<h2>Add new product</h2>
<form [formGroup]="friendFormGroup" (ngSubmit)="addFriend()">

  <label>
    Name
    <input type="text" formControlName="name">
   </label>

  <label>
    Address
    <input type="text" formControlName="address">
  </label>

  <label>
    Mail
    <input type="text" formControlName="mail">
  </label>

    <label>
      Phone
      <input type="text" formControlName="phone">
    </label>

  <label>
    Location
    <input type="text" formControlName="location">
  </label>

  <input type="file" (change)="updateImage($event)" accept="image/*">

  <button type="submit">Add</button>
</form>

<div>
    <image-cropper
      style="width: 512px; height: 512px;float:left;"
      [imageChangedEvent] ="imageChangedEvent"
      format="png"
      [aspectRatio]="1 / 1"
      [resizeToWidth]="128"
      [onlyScaleDown]="true"
      [cropperMinWidth]="128"
      [roundCropper]="true"
      (imageCropped)="imageCropped($event)" ></image-cropper>
  <img [src]="croppedImage" style="width: 128px; height: 128px;float:left;border-radius: 50%">
</div>
