<Body>
<div style="text-align: center;">

<h2>Add new friend</h2>
</div >
<form [formGroup]="friendFormGroup" (ngSubmit)="addFriend()">
  <div  style="text-align: center;">
  <label>

    <input class="form-control" placeholder="Name" style="background: whitesmoke" type="text" formControlName="name" >
   </label>
    <br />

  <label>
    <input class="form-control" placeholder="Address" style="background: whitesmoke" type="text" formControlName="address">
  </label>
    <br />

  <label>
    <input class="form-control" placeholder="Mail" style="background: whitesmoke" type="text" formControlName="mail">
  </label>
    <br />

    <label>
      <input class="form-control" placeholder="Phone" style="background: whitesmoke" type="text" formControlName="phone">
    </label>
    <br />

    <br />
  <input  style="background: whitesmoke" type="file" (change)="imageChange($event)" accept="image/*">
    <br />

    <br />
  <button class="btn btn-primary" type="submit">Add friend</button>
  </div>
</form>

    <input  placeholder="Latitude" type="number" [(ngModel)]="latitude">
    <br>
    <input  placeholder="Longitude" type="number" [(ngModel)]="longitude">

</Body>
