<button type="button" class="btn btn-info" routerLink="add">+</button>
<ul fa>
  <h1>Friends:</h1>
  <li class="text" *ngFor="let friend of Friends | async">
    <img [src]="friend.url" *ngIf="friend.url" style="width: 24px; height: 24px">
    {{friend.name}} -- {{friend.mail}} -- {{friend.id}}
    <button type="button" class="btn btn-warning" (click)="deleteFriend(friend)">Delete</button>
  </li>
</ul>
