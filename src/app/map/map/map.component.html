<button routerLink="/map">Map</button>

<h1>
  {{title}}
</h1>

<button routerLink="/friends">Friends</button>

<router-outlet></router-outlet>

<h1>Map:</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map
  [latitude]="lat"
  [longitude]="lng"
  (mapClick)="onChoseLocation($event)"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapDblClick)="getFriendsLocation($event)"
>

  <agm-marker
    *ngFor="let m of markers; let i = index"
    (markerClick)="clickedMarker(m.label, i)"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [label]="m.label"
    [markerDraggable]="m.draggable"
  >
    <agm-info-window>
      <h3><strong>Her skal afstanden vises</strong></h3>
    </agm-info-window>

  </agm-marker>


</agm-map>
