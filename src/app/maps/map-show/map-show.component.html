
<agm-map
  [latitude]="lat"
  [longitude]="lng"
  (mapClick)="onChoseLocation($event)"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  >

  <agm-marker
    *ngFor="let m of markers; let i = index"
    (markerClick)="clickedMarker(m.label, i)"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [label]="m.label"
  >
  </agm-marker>

</agm-map>
